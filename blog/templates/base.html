<!DOCTYPE html>
<html>

<head>
    <title>Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <meta charset="utf-8" />
</head>

<body style="background-image: linear-gradient(-225deg, #E3FDF5 0%, #FFE6FA 100%);">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="position: absolute;
    border-bottom: 1px solid #e9ecef;
background-image: linear-gradient(-225deg, #69EACB 0%, #EACCF8 48%, #6654F1 100%);    font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;">
        <div class="container">
            <a class="navbar-brand" href="index.html">Blog Post</a>
            <button class="navbar-toggler navbar-toggler-right " type="button " data-toggle="collapse " data-target="#navbarResponsive " aria-controls="navbarResponsive " aria-expanded="false " aria-label="Toggle navigation ">
            Menu
            <i class="fas fa-bars "></i>
          </button>
            <div class="collapse navbar-collapse " id="navbarResponsive ">
                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item ">
                        <a class="nav-link " href="index.html ">log in </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " style="text-align:right" href="about.html ">sgin up</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <form class="form-inline my-2 my-md-0 ">
        <input class="form-control " type="text " placeholder="Search " aria-label="Search ">
    </form>
    </div>
    </nav>


    <section class="content ">
        <header>
            {% block header %}{% endblock %}
        </header>


        {% for message in get_flashed_messages() %}
        <div class="flash ">{{ message }}</div>

        {% endfor %}
        <div class="container ">

            {% block content %}{% endblock %}</div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW " crossorigin="anonymous "></script>
</body>

</html>
